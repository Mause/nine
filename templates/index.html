<!DOCTYPE html>

<title>Nine</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//writ.cmcenroe.me/1.0.4/writ.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css">

<style type="text/css">
  footer, main {
    text-align: center;
  }
  ul {
    padding: 0;
    margin: 0;
  }
  ul > li {
    list-style-type: none;
  }
  table {
    width: 30px;
    border: none;
    text-align: center;
    margin: 0 auto;
  }
  .cell {
    border: none;
    font-family: 'Fira Code';
    font-size: 60px;
    height: 60px;
    padding: 0;
    margin: 0;
  }
</style>

<script type="text/javascript">
  function toggle() {
    const style = document.getElementById('answers').style
    if (style.display) {
      style.display = '';
    }  else {
      style.display = 'none';
    }
  }
</script>

<header>
  <h1>Nine</h1>
  <nav>
    <ul>
      <li><a href="{{url_for('index', seed=seed)}}">Permalink</a></li>
      <li><a href="{{url_for('random_new')}}">New</a></li>
    </ul>
  </nav>
</header>

<main>
  <br/>
  <table>
    <tbody>
      {% for row in lines %}
        <tr>
          {% for cell in row %}
            <td class="cell">{{cell.upper()}}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div id='answers' style="display: none;">
    <ul>
      {% for answer in answers %}
        <li>{{answer}}</li>
      {% endfor %}
    </ul>
  </div>

</main>

<footer>
  <p><a href="#" onclick="toggle()">{{answers.__len__()}} answers</a></p>
  <small>Made by Dom</small>
</footer>
